[package]
name = "plutonium-updater"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "s"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "*"
sha1_smol = "*"
colored = "*"
clap = { version = "3.0.14", features = ["derive"] }
http_req  = {version="^0.8", default-features = false, features = ["rust-tls"]}